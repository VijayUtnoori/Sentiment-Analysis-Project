<!DOCTYPE html>
<html>
<head>
    <title>Single Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>Single Text Result</h3>

    <p><strong>Date:</strong> {{ record.date_time }}</p>
    <p><strong>Text:</strong> {{ record.input_text }}</p>
    <p><strong>Sentiment:</strong> {{ record.sentiment }}</p>
    <p><strong>Confidence:</strong> {{ record.confidence }}%</p>
    <p><strong>Polarity:</strong> {{ record.polarity }}</p>

    <a href="/history" class="btn btn-secondary mt-3">Back to History</a>
</div>

</body>
</html>
