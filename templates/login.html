<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 380px; border-radius: 15px;">
        
        <div class="d-flex mb-4">
            <div class="w-50 text-center py-2 bg-primary text-white rounded">LOGIN</div>
            <a href="/register" class="w-50 text-center py-2 bg-secondary text-white rounded ms-2 text-decoration-none">REGISTER</a>
        </div>

        <!--error message--->
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
          {% if messages %}
            <p class="text-danger text-center">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}

        <!--form start -->
        <form method="POST" action="/login">

            <input type="text"
                   name="login"
                   class="form-control mb-4 py-3"
                   placeholder="Email or Username"
                   required>

            <input type="password"
                   name="password"
                   class="form-control mb-5 py-3"
                   placeholder="Password"
                   required>

            <button type="submit" class="btn btn-primary w-100 py-3 fs-5">
                SIGN IN
            </button>

        </form>
        <!-- from end -->

    </div>
</div>

</body>
</html>
