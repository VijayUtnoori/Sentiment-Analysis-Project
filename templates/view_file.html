<!DOCTYPE html>
<html>
<head>
    <title>File Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>File Analysis Result</h3>

    <p><strong>Date:</strong> {{ record.date_time }}</p>
    <p><strong>File Name:</strong> {{ record.file_name }}</p>

    <canvas id="myChart"></canvas>

    <a href="/history" class="btn btn-secondary mt-3">Back to History</a>
</div>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Positive', 'Negative', 'Neutral'],
            datasets: [{
                label: 'Sentiment Count',
                data: [
                    {{ record.positive_count }},
                    {{ record.negative_count }},
                    {{ record.neutral_count }}
                ]
            }]
        }
    });
</script>

</body>
</html>
