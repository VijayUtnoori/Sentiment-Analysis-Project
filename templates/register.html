<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 380px; border-radius: 15px;">
        
        <div class="d-flex mb-4">
            <a href="/login" class="w-50 text-center py-2 bg-secondary text-white rounded text-decoration-none">LOGIN</a>
            <div class="w-50 text-center py-2 bg-primary text-white rounded ms-2">REGISTER</div>
        </div>

        <!--error message--->
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
          {% if messages %}
            <p class="text-danger text-center">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}

        <!-- form start -->
        <form method="POST" action="/register">

            <input type="text"
                   name="username"
                   class="form-control mb-3"
                   placeholder="Username"
                   required>

            <input type="email"
                   name="email"
                   class="form-control mb-3"
                   placeholder="Email"
                   required>

            <input type="password"
                   name="password"
                   class="form-control mb-3"
                   placeholder="Password"
                   required>

            <input type="password"
                   name="confirm"
                   class="form-control mb-5"
                   placeholder="Repeat Password"
                   required>

            <button type="submit" class="btn btn-primary w-100 py-2">
                SIGN UP
            </button>

        </form>
        <!--from end -->

    </div>
</div>

</body>
</html>
